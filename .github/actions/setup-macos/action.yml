name: 'Setup MacOS'
description: 'Setup MacOS ci environment for tebako'
inputs:
  cache:
    description: 'Tebako cache mode: build/use'
    required: true
    type: string
runs:
  using: "composite"
  steps:
    - name: Setup environment
      shell: bash
      run: cat common.env >> $GITHUB_ENV

    - name: Select XCode 12.5.1 & SDK 11.1
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '12.5.1'

    - name: Install packages
      shell: bash
      # Already installed: openssl@1.1, libevent, libsodium, lz4, xz, zlib, gdbm, ncurses, pkg-config
      run: |
        brew install bison flex binutils libffi double-conversion boost jemalloc fmt glog gnu-sed bash

    - name: Update PATH
      shell: bash
      run: echo "$(brew --prefix bison)/bin" >> $GITHUB_PATH

    - name: Install bundle
      shell: bash
      run: bundle install

    - name: Create deps folder
      shell: bash
      run: mkdir ${{ github.workspace }}/${{ env.DEPS }}

    - name: Process cache
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/${{ env.DEPS }}
        key: ${{ matrix.os }}-${{ env.CC }}-${{ hashFiles('*.env') }}-v${{ env.CACHE_VER }}

    - name: Cache check
      shell: bash
      if: inputs.cache == 'use' && steps.cache.outputs.cache-hit != 'true'
      run: |
        echo "Failed to upload cache"
        false
