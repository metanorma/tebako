name: 'Setup Ubuntu'
description: 'Setup Ubuntu ci environment for tebako'
inputs:
  cache:
    description: 'Tebako cache mode: build/use'
    required: true
    type: string
runs:
  using: "composite"
  steps:
    - name: Setup environment
      shell: bash
      run: cat common.env >> $GITHUB_ENV

    - name: Install packages
      shell: bash
      run: |
        sudo apt-get -y update
        sudo apt-get -y install automake-1.15 \
        binutils-dev libevent-dev acl-dev libfmt-dev libjemalloc-dev \
        libdouble-conversion-dev libiberty-dev liblz4-dev liblzma-dev libssl-dev \
        libboost-context-dev libboost-filesystem-dev libboost-program-options-dev \
        libboost-regex-dev libboost-system-dev libboost-thread-dev \
        libunwind-dev libdwarf-dev libelf-dev libfuse-dev libgoogle-glog-dev \
        libffi-dev libgdbm-dev libyaml-dev libncurses-dev libreadline-dev

    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VER }}
        bundler: ${{ env.BUNDLER_VER }}
        bundler-cache: false

    - name: Create deps folder
      shell: bash
      run: mkdir ${{ github.workspace }}/${{ env.DEPS }}

    - name: Process cache
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/${{ env.DEPS }}
        key: ${{ matrix.os }}-${{ env.CC }}-${{ hashFiles('*.env') }}-v${{ env.CACHE_VER }}

    - name: Cache check
      shell: bash
      if: inputs.cache == 'use' && steps.cache.outputs.cache-hit != 'true'
      run: |
        echo "Failed to upload cache"
        false
