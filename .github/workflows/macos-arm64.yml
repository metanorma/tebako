name: MacOS-arm64

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/lint.yml
      - .github/workflows/ubuntu.yml
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/lint.yml
      - .github/workflows/ubuntu.yml
  workflow_dispatch:

env:
#  MAKEFLAGS: -j4
  BUILD_TYPE: Release
  CC: clang
  CXX: clang++
# The folder for dwarfs and other dependenies
  DEPS: deps
# GitHub dependencies'
  INCBIN_TAG:    "348e36b"
  DWARFS_WR_TAG: "maxirmx_v0.1.10"
  DWARFS_TAG: "libdwarfs_wr_v0.1.7"
# Tarball dependencies
  RUBY_VER:   "2.7.5"
  RUBY_HASH:  "2755b900a21235b443bb16dadd9032f784d4a88f143d852bc5d154f22b8781f1"
# Bundler version
  BUNDLER_VER: "2.2.3"
# Cache version
  CACHE_VER: 05

jobs:
  setup:
    name: macos-11.0 [x86_64 --> arm64]
    runs-on: macos-11.0
    strategy:
      fail-fast: false
    steps:
      - name: Select XCode 12.4 & SDK 11.1 for macos-11.0
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.4'

      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Create deps folders, setup environment
        run: |
          mkdir ${{ github.workspace }}/${{ env.DEPS }}
          echo 'LEVEL_UP<<EOF' >> $GITHUB_ENV
          ci-scripts/level-up.sh "${{ github.workspace }}/.." >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
          echo 'BREW_HOME<<EOF' >> $GITHUB_ENV
          brew --prefix >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Checkout tebako packaging environment
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Process cache
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.LEVEL_UP }}/arm-homebrew
            ${{ github.workspace }}/${{ env.DEPS }}
          key: macos-11.0-arm64-${{ env.DWARFS_TAG }}-${{ env.INCBIN_TAG }}-${{ env.RUBY_HASH }}-v${{ env.CACHE_VER }}

      - name: Install packages [for build system architecture]
        run: |
          brew install \
          bison flex binutils libarchive double-conversion boost jemalloc fmt glog \
          gnu-getopt gnu-sed bash ncurses

# Note: we cannot rely on dependencies here since resolved dependencies will point to x86_64 version
# TODO: use brew deps -n to create full list of dependencies rather then hardcode
# (libarchive depends on ibb2 lz4 xz zstd zlib)
# (boost depends on icu4c)
# (glog depends on gflags)
      - name: Install packages [for target host architecture]
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          ${{ env.BREW_HOME }}/bin/bash ci-scripts/arm-brew-setup.sh ${{ env.LEVEL_UP }}
          ${{ env.BREW_HOME }}/bin/bash ci-scripts/arm-brew-install.sh ${{ env.LEVEL_UP }} libb2 lz4 xz zstd zlib libarchive   \
                                icu4c boost fmt openssl@1.1 libevent libsodium double-conversion                               \
                                gflags glog jemalloc ncurses gdbm libffi readline

# We need it in this workflow for BASERUBY (that is used in cross-compile scenario to bootstrap ruby instead of miniruby)
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VER }}
          bundler: ${{ env.BUNDLER_VER }}

      - name: tebako setup
        run: ${{ github.workspace }}/bin/tebako setup --target=arm64-apple-macos11 --target-homebrew=${{ env.LEVEL_UP}}/arm-homebrew

      - name: Checkout shell test framework
        uses: actions/checkout@v2
        with:
          repository: kward/shunit2
          path: ${{github.workspace}}/tests/shunit2
          fetch-depth: 1        

      - name: Run tebako tests (set no. 1)
# show cmake output aka verbose (yes/no)
        env:
          VERBOSE: yes
        run:  ${{github.workspace}}/tests/scripts/functional-tests-cross.sh ${{ env.LEVEL_UP}}/arm-homebrew

      - name: Upload tebako test packages
        uses: actions/upload-artifact@v2
        with:
          name: test-packages
          retentions-days: 1
          path: |
            test-01-package
            
#            test-03-package
#            test-04-package
#            test-09-package
#            test-11-package
#            test-15-package
#            test-18-package
#            test-19-package
