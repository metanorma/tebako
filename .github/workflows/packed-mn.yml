name: Ubuntu-package-metanorma

on:
  push:
    branches: [ maxirmx-issue-23 ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/ubuntu-build.yml
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/ubuntu-build.yml

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
# Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
# The folder for dwarfs and other dependenies
  DEPS: deps
# GitHub dependencies'
  INCBIN_TAG:    "348e36b"
  DWARFS_WR_TAG: "b1c1cb3"
# Tarball dependencies
  RUBY_VER:   "2.7.4"
  RUBY_HASH:  "3043099089608859fc8cce7f9fdccaa1f53a462457e3838ec3b25a7d609fbc5b"
  BUNDLER_VER: "2.2.3"
  BUNDLER_HASH: "6acefda4aeb34cb3d69aff06affce10424d69f484402a9f7f5577e8c698070db"

jobs:
  package-metanorma:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
# Ref CMakeLists.txt for the full list and comments
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install \
        ronn binutils-dev libarchive-dev libevent-dev libjemalloc-dev acl-dev libxml2-dev \
        libdouble-conversion-dev libiberty-dev liblz4-dev liblzma-dev libssl-dev \
        libboost-context-dev libboost-filesystem-dev libboost-program-options-dev \
        libboost-regex-dev libboost-system-dev libboost-thread-dev \
        libunwind-dev libdwarf-dev libelf-dev libfmt-dev libfuse3-dev libgoogle-glog-dev \
        libffi-dev libgdbm-dev libyaml-dev libncurses-dev libreadline-dev \
        texinfo

    - name: Checkout tebako packaging environment
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Checkout packed-mn
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        repository: metanorma/packed-mn
        path: ${{github.workspace}}/packed-mn

    - name: Create deps folder and cache key
      run: |
        mkdir ${{github.workspace}}/${{env.DEPS}}
        echo "Keys" > key.txt
        echo  ${{ env.INCBIN_TAG }} >> key.txt
        echo  ${{ env.DWARFS_WR_TAG }} >> key.txt
        echo  ${{ env.RUBY_HASH }} >> key.txt
        echo  ${{ env.BUNDLER_HASH }} >> key.txt
        ls -l ${{github.workspace}}/packed-mn

    - name: Process cache
      id: cache
      uses: actions/cache@v2
      with:
        path: ${{github.workspace}}/${{env.DEPS}}
        key: ${{ github.workflow }}-${{ hashFiles('key.txt') }}-v18

    - name: tebako setup
      if: steps.cache.outputs.cache-hit != 'true'
      run:  ${{github.workspace}}/bin/tebako setup

    - name: Package metanorma
      run: |
        ${{github.workspace}}/bin/tebako press --root=${{github.workspace}}/packed-mn --entry-point=bin/metanorma --output=metanorma-package
        test -f metanorma-package

