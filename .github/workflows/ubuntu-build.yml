name: Ubuntu-build-and-test

on:
  push:
    branches: [ master, maxirmx-issue-23 ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/packed-mn.yml
      - .github/workflows/lint.yml
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - .github/workflows/packed-mn.yml
      - .github/workflows/lint.yml

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
# Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
# The folder for dwarfs and other dependenies
  DEPS: deps
# GitHub dependencies'
  INCBIN_TAG:    "348e36b"
  DWARFS_WR_TAG: "b1c1cb3"
# Tarball dependencies
  RUBY_VER:   "2.7.4"
  RUBY_HASH:  "3043099089608859fc8cce7f9fdccaa1f53a462457e3838ec3b25a7d609fbc5b"
# Bundler version  
  BUNDLER_VER: "2.2.3"

jobs:
  build-and-test-1:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
# Ref CMakeLists.txt for the full list and comments
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install \
        ronn binutils-dev libarchive-dev libevent-dev libjemalloc-dev acl-dev libxml2-dev \
        libdouble-conversion-dev libiberty-dev liblz4-dev liblzma-dev libssl-dev \
        libboost-context-dev libboost-filesystem-dev libboost-program-options-dev \
        libboost-regex-dev libboost-system-dev libboost-thread-dev \
        libunwind-dev libdwarf-dev libelf-dev libfmt-dev libfuse3-dev libgoogle-glog-dev \
        libffi-dev libgdbm-dev libyaml-dev libncurses-dev libreadline-dev libsqlite3-dev

    - name: Checkout tebako packaging environment
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Checkout shell test framework
      uses: actions/checkout@v2
      with:
        repository: kward/shunit2
        path: ${{github.workspace}}/tests/shunit2
        fetch-depth: 1

    - name: Create deps folder and cache key
      run: |
        mkdir ${{github.workspace}}/${{env.DEPS}}
        echo "Keys" > key.txt
        echo  ${{ env.INCBIN_TAG }} >> key.txt
        echo  ${{ env.DWARFS_WR_TAG }} >> key.txt
        echo  ${{ env.RUBY_HASH }} >> key.txt

    - name: Process cache
      id: cache
      uses: actions/cache@v2
      with:
        path: ${{github.workspace}}/${{env.DEPS}}
        key: ${{ github.workflow }}-${{ hashFiles('key.txt') }}-v23

    - name: tebako setup
      if: steps.cache.outputs.cache-hit != 'true'
      run:  ${{github.workspace}}/bin/tebako setup

    - name: tebako tests (set no. 1)
# show cmake output aka verbose (yes/no)
      env:
        VERBOSE: no
      run:  ${{github.workspace}}/tests/scripts/functional-tests.sh

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VER }}
        bundler: ${{ env.BUNDLER_VER }}
        bundler-cache: true

    - name: tebako tests (set no. 2)
      run: |
        cd ${{github.workspace}}/tests-2
        bundle install
        cd ${{github.workspace}}
        ruby ${{github.workspace}}/tests-2/tebako-test.rb

    - name: tebako prepare cache
      if: steps.cache.outputs.cache-hit != 'true'
      run:  |
        rm -rf ${{github.workspace}}/deps/src/_ruby*
        ${{github.workspace}}/bin/tebako setup

